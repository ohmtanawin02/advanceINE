<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags-->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sign the Guest Book</title>
    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/Bootstrap.min.css') }}" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="{{ url_for('static', filename='css/Bootstrap-theme.min.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">

        <from class="form-signin" method="post" action="/process">
            <h2 class="form-signin-heading">Sign the Guest Book</h2>
            <div class="from-group">
                <label for="inputName" class="sr-only">Name</label>
                <input type="text" id="inputName" class="form-control" placeholder="Name" required autofocus>    
            </div>
            <div class="from-group">
                <vable for="comment" class="sr-only">Comment:</vable>
                    <textarea class="form-control" rows="5" id="comment" placeholder="Comment" required></textarea>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign</button>
        </from>
    </div>
</body>
</html>
